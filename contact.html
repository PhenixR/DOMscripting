<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Jay Skript and the Domsters</title>
        <link rel="stylesheet" href="style/basic.css">
    </head>
    <body>
        <div class="header">
            <img src="images/logo.gif" alt="Jay Skript and the Domsters">
            <div class="header_nav">
                <ul class="header_ul">
                    <li class="header_li"><a class="header_link" href="index.html">Home</a></li>
                    <li class="header_li"><a class="header_link" href="about.html">About</a></li>

                </ul>
            </div>
        </div>
        <div class="contant">
            <h1>Contact the band</h1>
            <form method="post" action="#" class="form">
                <p>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="Your name" class="required" />
            </p>
            <p>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" value="Your email address" class="email required" />
            </p>
            <p>
            <label for="message">Message:</label>
            <textarea cols="45" rows="7" id="message" name="message" class="required">Write your message here.</textarea>
            </p>
            <input type="submit" value="Send" />
            </form>
        </div>
    </body>
